<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ashframe Player Count</title>
  <style>
    /* Basic Reset & Font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 100%;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #82aaff;
    }

    h2 {
      font-size: 1.2rem;
      color: #c792ea;
    }

    .info {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.1rem;
    }

    #playercount {
      font-weight: bold;
      color: #89ddff;
    }

    #recordcount {
      font-weight: bold;
      color: #ffcb6b;
    }

    #playernames {
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .loading, .error {
      color: #ff5370;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ashframe Server Player Count</h1>
    <div class="info">Players online: <span id="playercount" class="loading">Loading...</span></div>
    <div class="info">Record online: <span id="recordcount" class="loading">Loading...</span></div>
    <h2>Players:</h2>
    <div id="playernames" class="loading">Loading...</div>
  </div>

  <script>
    function updateRecord(current) {
      const stored = localStorage.getItem('recordPlayerCount');
      const record = stored ? parseInt(stored) : 0;
      if (current > record) {
        localStorage.setItem('recordPlayerCount', current);
        return current;
      }
      return record;
    }

    async function updatePlayerCount() {
      try {
        const resCount = await fetch('https://semiacademic-loni-unseducibly.ngrok-free.dev/playercount', {
          headers: { 'ngrok-skip-browser-warning': 'true' }
        });
        const dataCount = await resCount.json();
        document.getElementById('playercount').textContent = dataCount.players;

        const record = updateRecord(dataCount.players);
        document.getElementById('recordcount').textContent = record;

        const resList = await fetch('https://semiacademic-loni-unseducibly.ngrok-free.dev/playerlist', {
          headers: { 'ngrok-skip-browser-warning': 'true' }
        });
        const dataList = await resList.json();

        const namesDiv = document.getElementById('playernames');
        namesDiv.classList.remove('loading', 'error');

        if (dataList.players.length === 0) {
          namesDiv.textContent = 'No players online';
        } else {
          namesDiv.innerHTML = dataList.players.join('<br>');
        }
      } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById('playercount').textContent = 'Error';
        document.getElementById('recordcount').textContent = 'Error';
        const namesDiv = document.getElementById('playernames');
        namesDiv.classList.add('error');
        namesDiv.textContent = 'Error fetching player list';
      }
    }

    updatePlayerCount();
    setInterval(updatePlayerCount, 10000);
  </script>
</body>
</html>
